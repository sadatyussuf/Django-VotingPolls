{% extends 'base.html' %}


{% block content %}
    <h1>Welcome</h1>

    <section class="text-gray-600 body-font">
    {% for question in questions %}
        <div class="container px-5 py-10 mx-auto">
            <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
                <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">
                    {{question.question_text}}
                </h1>
                <button class="flex-shrink-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0">
                    Results
                </button>
                <button class="flex-shrink-0 text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-lg mt-10 sm:mt-0 ml-5">
                    <a href="{% url 'polls:detail' question.id %}">Vote Now</a>
                </button>
            </div>
        </div>
    
    {% endfor %}
    </section>
{% endblock content %}
